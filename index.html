        // Custom Message Box Function (instead of alert)
        function showMessage(msg, type) {
            const container = document.getElementById('app-content');
            let messageBox = document.getElementById('custom-message-box');

            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'custom-message-box';
                messageBox.className = 'fixed top-20 right-4 p-4 rounded-xl shadow-2xl transition-opacity duration-300 z-[9999]';
                container.parentNode.appendChild(messageBox);
            }

            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            messageBox.className = `fixed top-20 right-4 p-4 rounded-xl shadow-2xl transition-opacity duration-300 z-[9999] ${bgColor} text-white opacity-100`;
            messageBox.innerHTML = `
                <div class="flex items-center">
                    <i data-lucide="${type === 'success' ? 'check-circle' : 'alert-triangle'}" class="w-5 h-5 mr-3"></i>
                    <span>${msg}</span>
                </div>
            `;
            lucide.createIcons(); // Re-render icons inside the new message box

            // Automatically hide after 4 seconds
            setTimeout(() => {
                messageBox.classList.add('opacity-0');
            }, 4000);
            setTimeout(() => {
                messageBox.remove();
            }, 4300);
        }

        // --- Routing and Navigation Logic ---

        function updateActiveLink(activePage) {
            document.querySelectorAll('.nav-link, .mobile-nav-link').forEach(link => {
                const page = link.getAttribute('data-page');
                if (page === activePage) {
                    // Apply active style: Light background, Dark text
                    link.classList.add('bg-secondary', 'text-primary');
                    link.classList.remove('hover:bg-secondary/20', 'hover:text-primary');
                } else {
                    // Remove active style: White text on Navy background
                    link.classList.remove('bg-secondary', 'text-primary');
                    link.classList.add('hover:bg-secondary/20', 'hover:text-primary');
                }
            });
        }

        function navigate(pageId) {
            const contentDiv = document.getElementById('app-content');
            const pageContent = pages[pageId] || pages.home; // Default to home

            // Update content
            contentDiv.innerHTML = pageContent;

            // Re-initialize Lucide icons for the new content
            lucide.createIcons();

            // Update active navigation link
            updateActiveLink(pageId);

            // Handle URL hash change for history and direct access
            if (window.location.hash.substring(1) !== pageId) {
                window.history.pushState(null, '', '#' + pageId);
            }

            // Close mobile menu if open
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Handle initial load and browser back/forward
        window.addEventListener('load', () => {
            const initialPage = window.location.hash.substring(1) || 'home';
            navigate(initialPage);
        });

        window.addEventListener('hashchange', () => {
            const pageId = window.location.hash.substring(1) || 'home';
            navigate(pageId);
        });

        // Mobile Menu Toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

    </script>
